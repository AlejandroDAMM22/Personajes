    <h2 id="nombre-personaje"></h2>
    <img id="personaje-imagen" src="">
    <p id="descripcion-personaje"></p>



    <a href="../index.html"class="btn btn-warning">Regresar</a>
    <script>

      // Mario
      const nombreLuigi = localStorage.getItem('nombreLuigi');
      const imagenSrcLuigi = localStorage.getItem('imagenSrcLuigi');
      const descripcionLuigi = localStorage.getItem('descripcionLuigi');

      const nombreLuigiElement = document.getElementById('nombre-personaje');
      const imagenLuigiElement = document.getElementById('personaje-imagen');
      const descripcionLuigiElement = document.getElementById('descripcion-personaje');

      nombreLuigiElement.textContent = nombreLuigi;
      imagenLuigiElement.src = imagenSrcLuigi;
      descripcionLuigiElement.textContent = descripcionLuigi;


      imagenLuigiElement.style.width = '200px';
      imagenLuigiElement.style.height = '200px';

    </script>

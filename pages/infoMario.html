<!DOCTYPE html>
<html>
  <head>
    <title>Informacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="icon" type="image/png" href="../img/hongo.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <h1>Opcion seleccionada:</h1>

    <h2 id="nombre-personaje"></h2>
    <img id="personaje-imagen" src="">
    <p id="descripcion-personaje"></p>



    <a href="../index.html"class="btn btn-warning">Regresar</a>
    <script>

      // Mario
      const nombreMario = localStorage.getItem('nombreMario');
      const imagenSrcMario = localStorage.getItem('imagenSrcMario');
      const descripcionMario = localStorage.getItem('descripcionMario');

      const nombreMarioElement = document.getElementById('nombre-personaje');
      const imagenMarioElement = document.getElementById('personaje-imagen');
      const descripcionMarioElement = document.getElementById('descripcion-personaje');

      nombreMarioElement.textContent = nombreMario;
      imagenMarioElement.src = imagenSrcMario;
      descripcionMarioElement.textContent = descripcionMario;


      imagenMarioElement.style.width = '200px';
      imagenMarioElement.style.height = '200px';

    </script>
  </body>

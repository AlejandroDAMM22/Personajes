    <h1>Opcion seleccionada:</h1>

    <h2 id="nombre-personaje"></h2>
    <img id="personaje-imagen" src="">
    <p id="descripcion-personaje"></p>



    <a href="../index.html"class="btn btn-warning">Regresar</a>
    <script>

      // Mario
      const nombrePrincesa = localStorage.getItem('nombrePrincesa');
      const imagenSrcPrincesa = localStorage.getItem('imagenSrcPrincesa');
      const descripcionPrincesa = localStorage.getItem('descripcionPrincesa');

      const nombrePrincesaElement = document.getElementById('nombre-personaje');
      const imagenPrincesaElement = document.getElementById('personaje-imagen');
      const descripcionPrincesaElement = document.getElementById('descripcion-personaje');

      nombrePrincesaElement.textContent = nombrePrincesa;
      imagenPrincesaElement.src = imagenSrcPrincesa;
      descripcionPrincesaElement.textContent = descripcionPrincesa;


      imagenPrincesaElement.style.width = '200px';
      imagenPrincesaElement.style.height = '200px';

    </script>

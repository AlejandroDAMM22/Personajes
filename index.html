<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" type="image/jpg" href="img/hongo.png"/>
    <link rel="manifest" href="manifest.json">
    <title>Personajes</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evolucion de personajes</h1>
        <div class="col-auto text-center">
            <div class="d-inline mx-3">
              <label class="labels"for="personajes">Selecciona a un personaje:</label>
              <select name="personajes" id="personajes" class="form-select form-select-lg mb-3" onchange="showInp();">
                <option value="0" selected disabled>Selecciona el personaje...</option>
                <option value=1>Mario Bros</option>
                <option value=2>Luigi</option>
                <option value=3>Bowser</option>
                <option value=4>Princesa Peach</option>
              </select>
              <label class="labels"for="año">Elige el año:</label>
            </div>
            <!-- opciones de Mario -->
            <div class="d-inline">
              <select id="añoMario" name="añoMario" class="form-select form-select-lg mb-3" style="display: none" >
                <option value="0" selected disabled>Selecciona el año...</option>
                <option value="mario1985">1985</option>
                <option value="mario1988">1988</option>
                <option value="mario1990">1990</option>
                <option value="mario2007">2007</option>
                <option value="mario2008">2008</option>
                <option value="mario2015">2015</option>     
              </select>
            </div>
            <!-- Opciones de Luigi -->
            <div class="d-inline">
              <select id="añoLuigi" name="añoLuigi" class="form-select form-select-lg mb-3" style="display: none" >
                <option value="0" selected disabled>Selecciona el año...</option>
                <option value="luigi1985">1985</option>
                <option value="luigi1988">1988</option>
                <option value="luigi1989">1989</option>
                <option value="luigi1990">1990</option>
                <option value="luigi2001">2001</option>
                <option value="luigi2013">2013</option>     
              </select>
            </div>
              <!-- Opciones de Bowser -->
              <div class="d-inline">
                <select id="añoBowser" name="añoBowser" class="form-select form-select-lg mb-3" style="display: none" >
                  <option value="0" selected disabled>Selecciona el año...</option>
                  <option value="bowser1985">1985</option>
                  <option value="bowser1993">1993</option>
                  <option value="bowser1996">1996</option>
                  <option value="bowser2000">2000</option>
                  <option value="bowser2007">2007</option>
                  <option value="bowser2012">2012</option>     
                </select>
              </div>
               <!-- Opciones de Peach -->
               <div class="d-inline">
                <select id="añoPrincesa" name="añoPrincesa" class="form-select form-select-lg mb-3" style="display: none" >
                  <option value="0" selected disabled>Selecciona el año...</option>
                  <option value="peach1985">1985</option>
                  <option value="peach1988">1988</option>
                  <option value="peach1994">1994</option>
                  <option value="peach2002">2002</option>
                  <option value="peach2008">2008</option>
                  <option value="peach2014">2014</option>     
                </select>
              </div>
            </div>
        <img id="personaje-imagen" src="" >
     
      </div>
    </div>
</body>
<script src="js/app.js"></script> 
<script src="js/funcionamiento.js"></script>


</html>
